<ion-header>
  <ion-toolbar color="primary">
    <ion-title> Email Verification </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/news"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <h2> Firebase Email Verification </h2>
      <p>
        Please click your email address and check the email address.
      </p>
      <ion-button type="submit" (click)="authService.SendVerificationMail()" expand="block">
        Send Verification Email
      </ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
