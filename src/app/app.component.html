<ion-app>
  <ion-splite-pane>
    <!-- Our Side Menu -->
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title> Menu </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
            <app-menu-item [link]="p"></app-menu-item>
          </ion-ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
  <ion-router-outlet></ion-router-outlet>
</ion-splite-pane>
</ion-app>
