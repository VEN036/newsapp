<div class=screen>
  <ion-slides pager="false" [options]="slideOpts" (ionSlideTap)="singleTap()">
    <ion-slide *ngFor="let data of data">
      <ion-card class="ion-no-margin">
        <div class=image [style.backgroundImage]="'url(' + data.news_pics + ')'"></div>
        <div class="heading">
          {{ data.heading }}
        </div>
        <div class=ion_content>
          <div class=newstype>
            {{ data.news_type }} / {{data.last_updated | date: 'dd-MM-yyyy'}}
          </div>
          <div class=content>
            {{ data.news_content }}
          </div>
        </div>
      </ion-card>
    </ion-slide>
  </ion-slides>

  <ion-tab-bar slot="bottom" *ngIf="hideMe">
    <ion-tab-button (click)="ShareSheet()">
      <ion-icon name="share"></ion-icon>
    </ion-tab-button>
    <ion-tab-button (click)="unbookmarkNews()" *ngIf="isBookmark">
      <ion-icon name="bookmarks"></ion-icon>
    </ion-tab-button>
    <ion-tab-button (click)=" bookmarkNews()" *ngIf="!isBookmark">
      <ion-icon name="bookmarks"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
