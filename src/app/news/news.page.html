<ion-ion-split-pane>
  <ion-menu contentId="content">
    <ion-header>
      <ion-toolbar>
        <ion-title> Menu </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
          <ion-item [routerLink]="p.url" routerDirection="root" [class.active-item]="selectedPath === p.url">
            {{ p.title }}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-ion-split-pane>
<head>
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<div class=screen>
<ion-slides pager="false" [options]="slideOpts">
  <ion-slide *ngFor="let data of data">
  <ion-card class="ion-no-margin">
   <!-- <ion-img [src]="item.news_pics"></ion-img> -->
    <div class=image [style.backgroundImage]="'url(' + data.news_pics + ')'"></div>
<div class="heading">
     {{ data.heading }}
</div>
<div class=ion_content>
    <div class=newstype>
     {{ data.news_type }} / {{data.last_updated | date: 'dd-MM-yyyy'}}
    </div>
    <div class=content>
     {{ data.news_content }}
    </div>
    </div>
  </ion-card>
  </ion-slide>
  </ion-slides>
