<ion-card-header>
  <ion-card-subtitle>Welcome to our News App</ion-card-subtitle>
</ion-card-header>

<ion-slides pager="true" [options]="slideOpts">
<ion-slide>
<ion-card *ngFor="let news of news">
  <img [src]="news.image">
<ion-card-content>
  <ion-card-header>
    <ion-card-title>
      <h3> {{ news.headline }} </h3>
    </ion-card-title>
  </ion-card-header>
    <p> {{ news.content }} </p>
  </ion-card-content>
</ion-card>
</ion-slide>

<ion-tabs>
  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="paper">
      <ion-icon name="paper"></ion-icon>
      <ion-label>Discover</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="share">
      <ion-icon name="share"></ion-icon>
      <ion-label>Share</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="bookmarks">

  </ion-tab-bar>
</ion-tabs>
