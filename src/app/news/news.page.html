<ion-card-header>
  <ion-card-subtitle>Welcome to our News App</ion-card-subtitle>
</ion-card-header>
<ion-slides pager="true" [options]="slideOpts">
<ion-slide *ngFor="let item of data">
<ion-card>
  <img [src]="item.image">
<ion-card-content>
  <ion-card-header >
    <ion-card-title>
      <h3> {{ item.headline }} </h3>
    </ion-card-title>
  </ion-card-header>
    <p> {{ item.content }} </p>
  </ion-card-content>
</ion-card>
</ion-slide>

<ion-tabs>

    <ion-tab-button tab="share">
      <ion-icon name="share"></ion-icon>
